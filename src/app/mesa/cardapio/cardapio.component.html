<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      <ion-icon slot="icon-only" name="more"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Nome do Restaurante</ion-title>
</ion-toolbar>
<ion-segment scrollable (ionChange)="toggleView($event)" value="entrada">
  <ion-segment-button value="E" (click)="returnDishes('E')">
    <ion-label>ENTRADA</ion-label>
  </ion-segment-button>
  <ion-segment-button value="P" (click)="returnDishes('P')">
    <ion-label>PRATO PRINCIPAL</ion-label>
  </ion-segment-button>
  <ion-segment-button value="S" (click)="returnDishes('S')">
    <ion-label>SOBREMESA</ion-label>
  </ion-segment-button>
  <ion-segment-button value="B" (click)="returnDishes('B')">
    <ion-label>BEBIDAS</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content>
  <ion-list> 
    <ion-item *ngFor="let item of listaItens">
      <ion-label (click)="presentModal(item)">{{ item.descricao }}</ion-label>
    </ion-item>
  </ion-list>  
</ion-content>
