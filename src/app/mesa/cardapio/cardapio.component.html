<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      <ion-icon slot="icon-only" name="more"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Nome do Restaurante</ion-title>
</ion-toolbar>
<ion-segment scrollable (ionChange)="toggleView($event)">
  <ion-segment-button value="E" checked>
    <ion-label>ENTRADA</ion-label>
  </ion-segment-button>
  <ion-segment-button value="P">
    <ion-label>PRATO PRINCIPAL</ion-label>
  </ion-segment-button>
  <ion-segment-button value="S">
    <ion-label>SOBREMESA</ion-label>
  </ion-segment-button>
  <ion-segment-button value="B">
    <ion-label>BEBIDAS</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listaItens">
      <ion-label (click)="presentModal(item)">
        <ion-grid>
          <ion-row>
            <ion-col>
                {{ item.descricao }}
            </ion-col>
            <ion-col align-self-end>
                {{ item.preco }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
