<ion-toolbar color="primary">
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      <ion-icon slot="icon-only" name="more"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Nome do Restaurante</ion-title>
</ion-toolbar>
<ion-segment scrollable (ionChange)="toggleView($event)" value="entrada">
  <ion-segment-button value="E" (click)="returnDishes('E')">
    <ion-label>ENTRADA</ion-label>
  </ion-segment-button>
  <ion-segment-button value="P" (click)="returnDishes('P')">
    <ion-label>PRATO PRINCIPAL</ion-label>
  </ion-segment-button>
  <ion-segment-button value="S" (click)="returnDishes('S')">
    <ion-label>SOBREMESA</ion-label>
  </ion-segment-button>
  <ion-segment-button value="B" (click)="returnDishes('B')">
    <ion-label>BEBIDAS</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-content>
  <ion-list>
    <ion-item (click)="presentModal()">
      <ion-label>Pok√©mon Yellow</ion-label>
    </ion-item>
    <ion-item (click)="presentModal()">
      <ion-label>Mega Man X</ion-label>
    </ion-item >
    <ion-item-sliding>
      <ion-item>
        <ion-label>The Legend of Zelda</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item>
      <ion-label>Pac-Man</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Super Mario World</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
