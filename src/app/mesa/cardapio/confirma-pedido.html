<ion-header translucent>
    <ion-toolbar>
        <ion-buttons slot="secondary">
            <ion-button (click)="fecharModal()">
                <ion-icon name="arrow-round-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Confirmar pedidos</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content style="padding-top: 80px; padding-bottom: 80px;">
    <ion-list>
        <ion-item *ngFor="let pedido of pedidosAFazer">
            <ion-label>
                {{ pedido.quantidade }}x {{ pedido.item.descricao }}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                Total: R$ {{ totalPedidos }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
<ion-button (click)="confirmarPedido()" expand="block">Confirmar pedido</ion-button>
